<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Form</title>
  <link rel="stylesheet" href="form.css">

  <script type="text/javascript">
function Github() {
             var Name = document.getElementById("name");
             var Email = document.getElementById("Email");
             var Password = document.getElementById("Password");
             var Message = document.getElementById("mes");
             var Username = document.getElementById(uname);


             if (Name.value == "" || Email.value == "" || Password.value == "" || Message.value== "" || Username.value "") {
                 alert("no blank values allowed");
                 return false;
             }
             else {
                 return true;

             }
         }

  </script>
</head>
<body>
<form onsubmit="return Github()" action="linkweb.html">
  <div  class="D1">
    <div  class="D2">
  <legend>Bootstrap 4 Form Validation Demo</legend>
      <hr>
  <label for="name">Name</label><br>
  <input type="text"  id="name" placeholder="Name"><br><br>

  <label for="uname">Username</label><br>
  <input type="text"  id="uname" placeholder="Username"><br><br>

  <label for="Email">Email</label><br>
  <input type="email" id="Email" placeholder="Email"><br><br>

  <label for="Password">Password</label><br>
  <input type="password" id="Password" placeholder="password"><br><br>

  <label for="con">Confirm Password</label><br>
  <input type="password" id="con" placeholder="confirm"><br><br>

  <label for="mes">Message</label><br>
  <textarea name="message" id="mes" cols="30" rows="3" placeholder="Message"></textarea><br><br>

      <button  type="submit">Send</button>

</form>
</div>
</div>
</body>
</html>
